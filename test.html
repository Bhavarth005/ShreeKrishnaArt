<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            background: #000;
        }
        .box.hidden{
            display: none;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        window.onblur = () => {
            document.querySelector(".box").classList.add("hidden");
        }

        window.onfocus = () => {
            document.querySelector(".box").classList.remove("hidden");
        }
    </script>
</body>
</html>
